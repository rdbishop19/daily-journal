<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <title>NSS Daily Journal</title>
</head>
<body>
    <h1 class="center">Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" required>
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">                
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="10"></textarea>            
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select name="mood" id="mood">
                <option value=""></option>
                <option value="Caffeinated">Caffeinated</option>
                <option value="Hacker">Hacker</option>
                <option value="Meh">Meh</option>
                <option value="Motivated">Motivated</option>
                <option value="Zombie">Zombie</option>
            </select>        
        </fieldset>
    </form>
    <button type='submit'>Record Journal Entry</button>
    <script src="scripts/journal.js"></script>
</body>
</html>
